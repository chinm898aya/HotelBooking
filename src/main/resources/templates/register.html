<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/css/registerStyle.css" />
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form  action="#"  th:action="@{/saveUser}" modelAttribute="user" id="register"  method="POST">
        <label>Email Id:</label>
        <br>
        <input type="text" name="email"
               id="email" placeholder="Enter Your Email Address"required="required">
        <br><br>
        <label>Mobile Number:</label>
        <br>
        <input type="text" name="phoneNumber"
               id="phoneNumber" placeholder="Enter Your Mobile Number" required="required">
        <br><br>
        <label>First Name:</label>
        <br>
        <input type="text" name="firstName"
               id="name" placeholder="Enter Your First Name" required="required">
        <br><br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="lastName"
               id="name" placeholder="Enter Your Last Name" required="required">
        <br><br>
        <label>username:</label>
        <input type="text" name="userName" id="userame"
               placeholder="Enter a username" required="required">
        <br><br>
        <label>password:</label>
        <input type="password" name="password" id="password"
               placeholder="Enter a password" required="required">
        <br><br>
        <label>Role:</label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="role" value="user">
        &nbsp;
        <span>User</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="role" value="hotel owner">
        &nbsp;
        <span>Hotel Owner</span>
        <br><br>
        <input type="submit" value="register" name="submit" id="submit">

    </form>
</div>
</div>
</body>
</html>
